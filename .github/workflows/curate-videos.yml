# DIY Video Finder - Automated Video Curation Workflow
# Runs the lean v2 pipeline to find and curate new Trockenbau videos

name: ğŸ¬ Video Curation v2

on:
  # Scheduled: Every Monday at 6:00 UTC (7:00 CET / 8:00 CEST)
  schedule:
    - cron: '0 6 * * 1'

  # Manual trigger with options
  workflow_dispatch:
    inputs:
      max_videos:
        description: 'Maximum videos to add'
        required: false
        default: '10'
        type: string
      skip_llm:
        description: 'Skip LLM descriptions (use YouTube only)'
        required: false
        default: false
        type: boolean
      dry_run:
        description: 'Dry run (no changes saved)'
        required: false
        default: false
        type: boolean

jobs:
  curate:
    name: ğŸ¤– Run Agent Pipeline
    runs-on: ubuntu-latest
    timeout-minutes: 30  # Pipeline usually takes 5-10 min

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install uv
        uses: astral-sh/setup-uv@v4

      - name: ğŸ¬ Run Video Curation v2
        env:
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          # v2: Lean pipeline with Trust-Score system (1 optional LLM call)
          FLAGS=""

          if [ -n "${{ inputs.max_videos }}" ]; then
            FLAGS="$FLAGS --max-videos ${{ inputs.max_videos }}"
          fi

          if [ "${{ inputs.skip_llm }}" = "true" ]; then
            FLAGS="$FLAGS --skip-llm"
          fi

          if [ "${{ inputs.dry_run }}" = "true" ]; then
            FLAGS="$FLAGS --dry-run"
          fi

          echo "ğŸš€ Running video curation v2..."
          uv run --no-project -p 3.11 \
            --with google-api-python-client \
            --with python-dotenv \
            --with google-genai \
            --with openai \
            video_curator_v2.py $FLAGS

      - name: ğŸ“Š Show changes
        run: |
          echo "ğŸ“„ Changes in output/script.js:"
          git diff --stat output/script.js || echo "No changes"
          echo ""
          git diff output/script.js | head -50 || true

      - name: ğŸ’¾ Commit and push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ğŸ¤– Auto-curated videos [skip ci]"
          file_pattern: "output/script.js"
          commit_user_name: "GitHub Actions Bot"
          commit_user_email: "actions@github.com"
          commit_author: "GitHub Actions <actions@github.com>"

  # Optional: Deploy to GitHub Pages
  deploy:
    name: ğŸš€ Deploy to GitHub Pages
    needs: curate
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    permissions:
      contents: read
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: ğŸ“¥ Checkout latest
        uses: actions/checkout@v4
        with:
          ref: ${{ github.sha }}
          fetch-depth: 0

      - name: ğŸ”„ Pull latest changes
        run: |
          git pull origin main
          echo "ğŸ“„ Files in output/:"
          ls -lah output/

      - name: ğŸ“¦ Setup Pages
        uses: actions/configure-pages@v4

      - name: ğŸ“¤ Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'output'

      - name: ğŸŒ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
