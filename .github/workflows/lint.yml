# CI Pipeline - Lint and check code quality
name: ğŸ” Code Quality

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: ğŸ§¹ Lint & Format Check
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
      
      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: ğŸ“¦ Install uv
        uses: astral-sh/setup-uv@v4
      
      - name: ğŸ” Run Ruff linter
        run: |
          uv tool run ruff check video_curator.py
      
      - name: ğŸ¨ Run Ruff formatter check
        run: |
          uv tool run ruff format --check video_curator.py
      
      - name: âœ… Syntax check
        run: |
          python -m py_compile video_curator.py
          echo "âœ… No syntax errors!"
