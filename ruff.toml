# Ruff configuration
# https://docs.astral.sh/ruff/configuration/

# Target Python 3.11
target-version = "py311"

# Line length
line-length = 120

# Exclude paths
exclude = [
    ".git",
    ".venv",
    "venv",
    "__pycache__",
    "output",
]

[lint]
# Enable these rule sets
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # Pyflakes
    "I",      # isort
    "B",      # flake8-bugbear
    "SIM",    # flake8-simplify
]

# Ignore specific rules
ignore = [
    "E501",   # line too long (handled by formatter)
    "B008",   # function call in default argument (needed for FastAPI/Pydantic)
    "SIM108", # ternary operator (readability preference)
]

[lint.per-file-ignores]
# Allow print statements in main script
"video_curator.py" = ["T201"]

[format]
# Use double quotes
quote-style = "double"

# Indent with spaces
indent-style = "space"
